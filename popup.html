<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      START OF CSS
      This is inline CSS (replaces Tailwind CDN) to follow Chrome's 
      security rules and fix the "Refused to load script" error.
    -->
    <style>
        /* Basic Setup */
        body {
            width: 350px;
            height: auto;
            font-family: 'Inter', sans-serif, Arial, sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #111827; /* text-gray-900 */
            margin: 0;
            font-size: 14px; /* text-sm default */
        }
        h1, h2, h3, p, div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            padding: 1rem; /* p-4 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            font-size: 1.125rem; /* text-lg */
            font-weight: 700; /* font-bold */
        }
        .header-subtitle {
            font-size: 0.75rem; /* text-xs */
            font-family: monospace;
        }

        /* Main Content Padding */
        .content-padding {
            padding: 1rem; /* p-4 */
        }

        /* Section Title */
        .section-title {
            font-size: 0.75rem; /* text-sm */
            font-weight: 600; /* font-semibold */
            color: #6b7280; /* text-gray-500 */
            text-transform: uppercase;
            margin-bottom: 0.5rem; /* mb-2 */
        }

        /* Card Style (for Status and Password Gen) */
        .card {
            background-color: white;
            padding: 1rem; /* p-4 */
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow */
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }

        /* Status Container */
        #status-container {
            text-align: center;
        }
        #status-loading {
            color: #6b7280; /* text-gray-500 */
        }
        #status-domain {
            font-size: 0.875rem; /* text-sm */
            color: #4b5563; /* text-gray-600 */
            margin-bottom: 0.5rem; /* mb-2 */
            word-wrap: break-word;
        }
        #status-text {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700; /* font-bold */
        }
        #status-reason {
            font-size: 0.75rem; /* text-xs */
        }
        
        /* Utility Classes */
        .hidden {
            display: none;
        }
        .text-green-600 { color: #059669; }
        .text-yellow-600 { color: #d97706; }
        .text-red-600 { color: #dc2626; }
        .text-gray-700 { color: #374151; }

        /* Loading Spinner */
        .animate-spin {
            animation: spin 1s linear infinite;
            height: 1.25rem; /* h-5 */
            width: 1.25rem; /* w-5 */
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 0.5rem; /* mb-2 */
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Password Generator */
        .password-display-container {
            position: relative;
            margin-bottom: 0.5rem; /* mb-2 */
        }
        #password-result {
            width: 100%;
            background-color: #f3f4f6; /* bg-gray-100 */
            padding: 0.5rem; /* p-2 */
            padding-right: 2.5rem; /* pr-10 */
            border-radius: 0.25rem; /* rounded */
            font-size: 0.875rem; /* text-sm */
            border: 1px solid #e5e7eb;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }
        #copy-btn {
            position: absolute;
            right: 0.5rem; /* right-2 */
            top: 50%;
            transform: translateY(-50%);
            padding: 0.25rem; /* p-1 */
            color: #6b7280; /* text-gray-500 */
            background: none;
            border: none;
            cursor: pointer;
        }
        #copy-btn:hover {
            color: #2563eb; /* hover:text-blue-600 */
        }
        #copy-btn svg {
            width: 1rem; /* 16px */
            height: 1rem; /* 16px */
        }

        /* Password Options */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem; /* gap-2 */
            font-size: 0.875rem; /* text-sm */
            margin-bottom: 0.75rem; /* mb-3 */
        }
        .option-item {
            display: flex;
            align-items: center;
        }
        .option-item label {
            margin-left: 0.5rem; /* ml-2 */
        }
        .option-item input[type="number"] {
            width: 4rem; /* w-16 */
            padding: 0.25rem; /* p-1 */
            border: 1px solid #d1d5db; /* border */
            border-radius: 0.25rem; /* rounded */
        }
        .option-item input[type="checkbox"] {
            height: 1rem; /* h-4 */
            width: 1rem; /* w-4 */
            color: #2563eb; /* text-blue-600 */
        }

        /* Generate Button */
        #generate-btn {
            width: 100%;
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            font-weight: 700; /* font-bold */
            padding-top: 0.5rem; /* py-2 */
            padding-bottom: 0.5rem; /* py-2 */
            border-radius: 0.25rem; /* rounded */
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #generate-btn:hover {
            background-color: #1d4ed8; /* hover:bg-blue-700 */
        }

    </style>
    <!-- END OF CSS -->
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <div class="header">
        <div>
            <h1>SafeSurf</h1>
            <p class="header-subtitle">by Team Cyber Titans</p>
        </div>
    </div>

    <div class="content-padding">
        <!-- Site Status Section -->
        <div class="mb-4">
            <h2 class="section-title">Site Status</h2>
            <div class="card">
                <div id="status-container">
                    <!-- Loading State -->
                    <div id="status-loading">
                        <svg class="animate-spin text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p>Analyzing...</p>
                    </div>
                    <!-- Result State -->
                    <div id="status-result" class="hidden">
                        <p id="status-domain" class="font-bold">example.com</p>
                        <h3 id="status-text" class="text-2xl font-bold">SAFE</h3>
                        <p id="status-reason" class="text-gray-700">This site looks clear.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Generator Section -->
        <div>
            <h2 class="section-title">Password Generator</h2>
            <div class="card">
                <div class="password-display-container">
                    <input type="text" id="password-result" placeholder="Click 'Generate' to create a password" readonly>
                    <button id="copy-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zM-1 1.5A1.5 1.5 0 0 1 .5 0h3A1.5 1.5 0 0 1 5 1.5v1A1.5 1.5 0 0 1 3.5 4h-3A1.5 1.5 0 0 1-1 2.5v-1z"/>
                        </svg>
                        <span class="hidden">Copy</span> <!-- Screen reader text -->
                    </button>
                </div>
                <div class="options-grid">
                    <div class="option-item">
                        <input type="number" id="pass-length" value="16" min="8" max="64">
                        <label for="pass-length">Length</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="pass-numbers" checked>
                        <label for="pass-numbers">Numbers</label>
                    </div>
                    <div class="option-item">
                        <!-- Empty grid cell for alignment -->
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="pass-symbols" checked>
                        <label for="pass-symbols">Symbols</label>
                    </div>
                </div>
                <button id="generate-btn">Generate</button>
            </div>
        </div>
    </div>

    <!-- Load the JS file -->
    <script src="popup.js"></script>
</body>
</html>
